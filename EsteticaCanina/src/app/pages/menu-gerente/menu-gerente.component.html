<div class="text-center">
    <main class="form-signin">
        <form>
          <h1 class="mb-3 fw-normal">Registrar Empleado Nuevo</h1>
          <h4 class="h4 mb-3 fw-normal">Complete los campos vacios</h4>
      
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="usuarioRegistro.nombreUsuario" name="usuario">
            <label for="floatingInput">Nombre</label>
          </div>
          <br>
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="usuarioRegistro.correo" name="correo">
            <label for="floatingInput">Correo Electronico</label>
          </div>
          <br>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="usuarioRegistro.telefono" name="celular">
            <label for="floatingInput">Numero Celular</label>
          </div>
          <br>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="usuarioRegistro.contra" name="contra">
            <label for="floatingPassword">Contraseña</label>
          </div>
          <br>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Repeat Password" [(ngModel)]="reppass" name="recontra">
            <label for="floatingPassword">Repetir Contraseña</label>
          </div>
          <br>
          <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="registrarNuevoUsuario()">Registrar Nuevo Empleado</button>
        </form>
      </main>
      <button class="w-100 btn btn-lg btn-primary">Realizar Factura</button>
</div>
