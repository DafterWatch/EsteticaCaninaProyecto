<div class="container">
    <main class="form-signin">
        <form>
            <button class="btn btn-lg btn-primary" routerLink="/menuListaEmpleados">Volver</button>
          <h1 class="mb-3 fw-normal">Modifica Empleado</h1>      
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="empleadoLista.nombreUsuario" name="usuario">
            <label for="floatingInput">Nombre</label>
          </div>
          <br>
          <select class="form-select" [(ngModel)]="empleadoLista.idCargo" name="cargo">
            <option selected>Seleccionar Cargo</option>
            <option value="3">Estetica Empleado</option>
            <option value="2">Cajero</option>
          </select>
          <br>
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="empleadoLista.correo" name="correo">
            <label for="floatingInput">Correo Electronico</label>
          </div>
          <br>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="empleadoLista.telefono" name="celular">
            <label for="floatingInput">Numero Celular</label>
          </div>
          <br>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="empleadoLista.contra" name="contra">
            <label for="floatingPassword">Contraseña</label>
          </div>
          <br>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Repeat Password" [(ngModel)]="reppass" name="recontra">
            <label for="floatingPassword">Repetir Contraseña</label>
          </div>
          <br>
          <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="modificarEmpleado()">Modificar Empleado</button>
        </form>
      </main>
</div>
