<div class="text-center">
    <main class="form-signin">
        <form>
          <h1 class="h3 mb-3 fw-normal">Inicio de Sesion</h1>      
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="usuarioLogin.correo" name="correo">            
            <label for="floatingInput">Correo Electronico</label>
          </div>
          <br>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" [(ngModel)]="usuarioLogin.contra" name="contra">
            <label for="floatingPassword">Contraseña</label>
          </div>
          <br>
          <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="iniciarSesion()">Iniciar Sesion</button>
        </form>
      </main>
</div>
