<div class="container">    
    <button class="btn btn-lg btn-primary" routerLink="/menuCliente">Volver Lista Mascota</button>
    <br>
    <main class="form-signin">      
        <form>
          <h1 class="">Registrar Mascota Nueva</h1>          
          <h4 class="h4 mb-3 fw-normal">Complete los campos vacios</h4>      
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="nombre" [(ngModel)]="mascotaRegistro.nombreMascota" name="nombre">
            <label for="floatingInput">Nombre Mascota</label>
          </div>
          <br>
          <div class="form-floating">
            <input type="number" class="form-control" id="floatingInput" placeholder="edad" [(ngModel)]="mascotaRegistro.edad" name="edad">
            <label for="floatingInput">Edad - AÃ±os</label>
          </div>
          <br>

          <div class="form-floating">
            <select class="form-select" [(ngModel)]="mascotaRegistro.sexo" name="sexo">
              <option selected>Seleccionar Sexo</option>
              <option value="Hembra">Hembra</option>
              <option value="Macho">Macho</option>
            </select>
          </div>
          <br>

          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="raza" [(ngModel)]="mascotaRegistro.raza" name="raza">
            <label for="floatingInput">Raza</label>
          </div>
          <br>

          <div class="form-floating">
            <select class="form-select" [(ngModel)]="mascotaRegistro.especie" name="especie">
              <option selected>Seleccionar especie</option>
              <option value="Canina">Canina</option>
              <option value="Felina">Felina</option>
            </select>
          </div>
          <br>
          <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="registrarNuevaMascota()">Registrarse</button>
        </form>
      </main>
</div>
