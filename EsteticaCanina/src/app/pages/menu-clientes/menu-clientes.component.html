<div class="container">
    <h1>Lista de Mascotas</h1>
    <button class="btn btn-lg btn-primary" (click)="registrarNuevaMascota()">Registrar Mascotas</button>
    <br>  
    <table class="table">
        <thead>
          <tr style="color: blue;">
            <th scope="col">Nombre Mascota</th>
            <th scope="col">Edad</th>
            <th scope="col">Sexo</th>
            <th scope="col">Raza</th>
            <th scope="col">Especie</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let mascota of mascotasLista">
            <th>{{mascota.nombreMascota}}</th>
            <td>{{mascota.edad}}</td>
            <td>{{mascota.sexo}}</td>
            <td>{{mascota.raza}}</td>
            <td>{{mascota.especie}}</td>
            <td><button class="btn btn-lg btn-primary">Reservar Cita</button></td>
          </tr>
        </tbody>
    </table>
</div>
